<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Language Prediction</h1>
    <form id="predictionForm" onsubmit="return false;">
        <input type="text" id="textInput" placeholder="Enter text here" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const textInput = document.getElementById('textInput').value;

            try {
                console.log("Sending request to the server...");
                const response = await fetch('http://0.0.0.0:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: textInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Response received:", data);
                document.getElementById('result').innerText = `Predicted Language: ${data.Language}`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
